sudo: false
language: python
cache:
  bundler: true
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.npm"
    - "$HOME/.cache/shuup/admin"
    - "$HOME/.cache/shuup/front"
    - "$HOME/.cache/shuup/gdpr"
    - "$HOME/.cache/shuup/regions"
    - "$HOME/.cache/shuup/notify"
    - "$HOME/.cache/shuup/classic_gray"
    - "$HOME/.cache/shuup/xtheme"
    - shuup/admin/node_modules
    - shuup/front/node_modules
    - shuup/gdpr/node_modules
    - shuup/notify/node_modules
    - shuup/regions/node_modules
    - shuup/themes/classic_gray/node_modules
    - shuup/xtheme/node_modules
jobs:
  include:
    - {stage: development, env: TOXENV=sanity, name: "Sanity Check"}
    - {stage: development, env: TOXENV=flake8, name: "Code Style"}
    - {stage: development, env: TOXENV=license_headers, name: "License Headers"}
    - {stage: development, env: TOXENV=migrations, name: "Migrations"}
    - {stage: development, python: 2.7, env: TOXENV=py27-django19-nomigrations}
    - {stage: development, python: 3.6, env: TOXENV=py36-django111-nomigrations}
    - {stage: development, python: 3.5, env: TOXENV=py35-django18-nomigrations}
    - {stage: deploy, python: 2.7, env: TOXENV=py27-django18-nomigrations}
    - {stage: deploy, python: 3.5, env: TOXENV=py35-django19-nomigrations}
    - {stage: deploy, python: 3.6, env: TOXENV=py36-django19-nomigrations}
    - {stage: deploy, python: 2.7, env: TOXENV=py27-django111-nomigrations}
    - {stage: deploy, python: 3.5, env: TOXENV=py35-django111-nomigrations}
    - stage: development
      python: 3.6
      env: TOXENV=py36-django111-nomigrations-nocoverage-browser-travis-admin
      addons:
        firefox: "latest"
      services:
        - xvfb
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 10"
        - "nvm use 10"
        - "export DISPLAY=:99.0"
        - "npm install -g selenium-standalone@6.15.3"
        - "selenium-standalone install"
        - "selenium-standalone start &"
    - stage: development
      python: 3.6
      env: TOXENV=py36-django111-nomigrations-nocoverage-browser-travis-front
      addons:
        firefox: "latest"
      services:
        - xvfb
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 10"
        - "nvm use 10"
        - "export DISPLAY=:99.0"
        - "npm install -g selenium-standalone@6.15.3"
        - "selenium-standalone install"
        - "selenium-standalone start &"
    - stage: deploy
      python: 3.5
      env: TOXENV=py35-django19-nomigrations-nocoverage-browser-travis-admin
      addons:
        firefox: "latest"
      services:
        - xvfb
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 10"
        - "nvm use 10"
        - "export DISPLAY=:99.0"
        - "npm install -g selenium-standalone@6.15.3"
        - "selenium-standalone install"
        - "selenium-standalone start &"
    - stage: deploy
      python: 3.5
      env: TOXENV=py35-django19-nomigrations-nocoverage-browser-travis-front
      addons:
        firefox: "latest"
      services:
        - xvfb
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 10"
        - "nvm use 10"
        - "export DISPLAY=:99.0"
        - "npm install -g selenium-standalone@6.15.3"
        - "selenium-standalone install"
        - "selenium-standalone start &"
stages:
  - development
  - name: deploy
    if: type != pull_request
install:
  - pip install -U pip
  - pip install tox
  - pip install coveralls
  - pip install codecov
script:
  - tox -vv
after_success:
  - coveralls
  - codecov
notifications:
  slack:
    secure: 

sudo: false
language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
  - "2.7"
  - "3.4"
install:
  - pip install -U pip
  - pip install coveralls -e .[everything]
script:
  - flake8
  - isort -c -rc shoop
  - python _misc/ensure_license_headers.py -s shoop
  - python _misc/check_sanity.py shoop
  - py.test -vvv --cov shoop shoop_tests
after_success: coveralls

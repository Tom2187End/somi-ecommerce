sudo: false
language: python
addons:
    firefox: "latest"
cache:
  bundler: true
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.npm"
    - "$HOME/.cache/shuup"
jobs:
  include:
    - {stage: development, env: TOXENV=sanity, name: "Sanity Check"}
    - {stage: development, env: TOXENV=flake8, name: "Code Style"}
    - {stage: development, env: TOXENV=license_headers, name: "License Headers"}
    - {stage: development, env: TOXENV=migrations, name: "Migrations"}
    - {stage: development, python: 2.7, env: TOXENV=py27-django19-nomigrations}
    - {stage: development, python: 3.6, env: TOXENV=py36-django111-nomigrations}
    - {stage: deploy, python: 2.7, env: TOXENV=py27-django18-nomigrations}
    - {stage: deploy, python: 3.4, env: TOXENV=py34-django18-nomigrations}
    - {stage: deploy, python: 3.5, env: TOXENV=py35-django19-nomigrations}
    - {stage: deploy, python: 3.6, env: TOXENV=py36-django19-nomigrations}
    - {stage: deploy, python: 2.7, env: TOXENV=py27-django111-nomigrations}
    - {stage: deploy, python: 3.5, env: TOXENV=py35-django111-nomigrations}
    - stage: development
      python: 3.6
      env: TOXENV=py36-django111-nomigrations-nocoverage-browser-travis-admin
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.21.0/geckodriver-v0.21.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 8"
        - "nvm use 8"
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - "npm install -g selenium-standalone@6.15.2"
        - "selenium-standalone install"
        - "selenium-standalone start &"
    - stage: development
      python: 3.6
      env: TOXENV=py36-django111-nomigrations-nocoverage-browser-travis-front
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.21.0/geckodriver-v0.21.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 8"
        - "nvm use 8"
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - "npm install -g selenium-standalone@6.15.2"
        - "selenium-standalone install"
        - "selenium-standalone start &"
    - stage: deploy
      python: 3.5
      env: TOXENV=py35-django19-nomigrations-nocoverage-browser-travis-admin
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.21.0/geckodriver-v0.21.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 7"
        - "nvm use 7"
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - "npm install -g selenium-standalone@6.15.2"
        - "selenium-standalone install"
        - "selenium-standalone start &"
    - stage: deploy
      python: 3.5
      env: TOXENV=py35-django19-nomigrations-nocoverage-browser-travis-front
      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.21.0/geckodriver-v0.21.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver*.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - "nvm install 8"
        - "nvm use 8"
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - "npm install -g selenium-standalone@6.15.2"
        - "selenium-standalone install"
        - "selenium-standalone start &"
stages:
  - development
  - name: deploy
    if: type != pull_request
install:
  - pip install -U pip
  - pip install tox
  - pip install coveralls
  - pip install codecov
script:
  - tox
after_success:
  - coveralls
  - codecov
notifications:
  slack:
    secure: 
